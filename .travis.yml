# travis-ci runs by default on ancient Ubuntu 12.04 (precise)
# following options will give us Ubuntu 14.04 (trusty) x
sudo: false
dist: xenial

install:
- ./.travis/install_linux.sh

script:
- tox --notest && travis_retry tox --
- if [[ "$TRAVIS_TEST_RESULT" == "0" ]] && [[ $TOXENV == "packaging" ]]; then .travis/deploy_package.sh ; fi


# automatic deploy to github releases and pypi    
deploy:
  - provider: releases
    api_key:
      secure: 
    file: "./release_files/*"
    file_glob: true
    overwrite: true
    skip_cleanup: true
    on:
      repo: DataMedSci/mcpartools
      tags: true
      condition: $TOXENV == "packaging" && "$TRAVIS_TEST_RESULT" == "0"
  - provider: pypi
    user: grzanka
    distributions: sdist bdist_wheel
    skip_cleanup: true
    skip_upload_docs: true
    password:
      secure: 
    on:
      repo: DataMedSci/mcpartools
      tags: true
      condition: $TOXENV == "packaging" && "$TRAVIS_TEST_RESULT" == "0"
